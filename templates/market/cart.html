{% extends 'main.html' %}

{% block content %}
<br>
<div class="card p-4 bg-secondary text-light">
    <h3>total: ${{total|floatformat:2}}</h3>
    <h3>items: {{count_cart_items}}</h3>
</div>
<br>

{% for item in items %}
<div class="card">
    <h2 class="text-info">{{item.quantity}}</h2>
    <img src="{{item.product.imageURL}}" alt="">
    <h3>{{item.product.name}}</h3>
    <h4>${{item.product.price}}</h4>
    <h5>{{item.product.discount}}</h5>
    <a href="{% url 'product' item.product.slug %}"></a>
    <button action="add" product_id="{{item.product.id}}" class="update-cart btn btn-link btn-block">INCREASE</button>
    <button action="remove" product_id="{{item.product.id}}" class="update-cart btn btn-link btn-block">DECREASE</button>
    
</div>
{% endfor %}
    
           
{% endblock content %}
